<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
    <h:panelGroup id="passprotectComponent">
    <s:validateAll> 
      <h:panelGrid columns="3" styleClass="editInfo" columnClasses="leftCol, rightCol" onload="#{passProtectAction.load(passProtectId )  }"> 
      <h:outputText value="#{msg.passProtect_employee}  " rendered="false"/>
        <h:selectOneMenu id="employee" label="#{msg.passProtect_employee}" value="#{passProtectAction.passProtect.employee}" required="false" rendered="false">
          <s:selectItems value="#{employeeList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Please Select..."/>
          <rich:ajaxValidator event="onsubmit"/>
          <s:convertEntity/>
        </h:selectOneMenu>
      <rich:message styleClass="error errors" for="employee" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'passProtectEdit')}"/>
        
          <h:outputText value="#{msg.passProtect_companyName}"/>
        <h:inputText id="companyName#{entityId}"  label="#{msg.passProtect_companyName}" required="false" value="#{passProtectAction.passProtect.companyName}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="companyName" />  
        <h:outputText value="#{msg.passProtect_companyUserName}  " />  
        <h:inputText id="companyUserName#{entityId}"  label="#{msg.passProtect_companyUserName}" required="false" value="#{passProtectAction.passProtect.companyUserName}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="companyUserName"  />  
        <h:outputText value="#{msg.passProtect_companyPassword}  "  />  
        <h:inputText id="companyPassword#{entityId}"   label="#{msg.passProtect_companyPassword}" required="false" value="#{passProtectAction.passProtect.companyPassword}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </h:inputText>  
        <rich:message styleClass="error errors" for="companyPassword" />  
        <h:outputText value="#{msg.passProtect_note} " />  
        <rich:editor useSeamText="true" id="note#{entityId}"  label="#{msg.passProtect_note}" required="false" value="#{passProtectAction.passProtect.note}"> 
          <rich:ajaxValidator event="onsubmit"/> 
        </rich:editor>  
        <rich:message styleClass="error errors" for="note" /> 
      </h:panelGrid> 
    </s:validateAll> 
  </h:panelGroup> 
</ui:composition>
